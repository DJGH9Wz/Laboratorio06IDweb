    <h1>Formulario</h1>

    <form action="" method="post">
        <label>Nombre:</label>
        <input type="text" name="nombre" required placeholder="Tu nombre"><br>

        <label>Apellido:</label>
        <input type="text" name="apellido" required placeholder="Tu apellido"><br>

        <label>Documento de identidad:</label>
        <input type="text" name="documento" required placeholder="12345678"><br>

        <label>Correo electrónico:</label>
        <input type="email" name="correo" required placeholder="tu@correo.com"><br>

        <label>Selección de curso:</label>
        <select name="curso" required>
        <option value="">--Selecciona un curso--</option>
        <option>HTML Básico</option>
        <option>CSS Intermedio</option>
        <option>JavaScript Avanzado</option>
        </select><br>

        <label>Modalidad:</label><br>
        <input type="radio" name="modalidad" value="Presencial" required> Presencial<br>
        <input type="radio" name="modalidad" value="Virtual"> Virtual<br>

        <label>Horarios disponibles:</label><br>
        <input type="checkbox" name="horario" value="Mañana"> Mañana<br>
        <input type="checkbox" name="horario" value="Tarde"> Tarde<br>
        <input type="checkbox" name="horario" value="Noche"> Noche<br>

        <label>Comentarios adicionales:</label><br>
        <textarea name="comentarios" placeholder="Escribe aquí..."></textarea><br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Restablecer</button>
    </form>
    
</body>
